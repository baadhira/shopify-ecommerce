{% extends 'baseuser.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style="max-width: 300px;margin: auto;">
   <form action="{% url 'addaddress' %}" method="POST">
       {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" style="margin-bottom: 10px;" class="btn btn-primary" >Add Address</button>
   </form>
</div>
{% endblock %}
