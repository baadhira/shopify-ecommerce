{% extends 'baseuser.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style="margin: auto;height: 200px;"  class="col-md-6 d-flex align-items-center">
   <form action="{% url 'userotp' %}" method="POST" class="d-flex">
       {% csrf_token %}
    <input name='otp_input' type="number"  placeholder="Enter OTP " required class="col-8 form-control">
    <button type="submit" class="col-4 w-50 btn btn-primary" >Submit OTP</button>
   </form>
</div>
{% endblock %}
